<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ruiyun-web</title>
    <script src="static/js/jquery.1.9.1.js"></script>
    <script type="text/javascript" src="static/js/particles.min.js"></script>
    <style type="text/css">
      #particles {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      $(function() {

        var $particlesArea = $('#particles');

        // 屏幕缩放时，重新调整大小
        var resize = function() {
          var deviceWidth = document.documentElement.clientWidth;
          var deviceHeight = document.documentElement.clientHeight;
          console.log(deviceWidth, deviceHeight);
          $particlesArea.width(deviceWidth);
          $particlesArea.height(deviceHeight);
        };
        window.addEventListener('resize',resize,false);
        resize();

        // 载入特效背景
        particlesJS.load('particles', 'static/js/config/particles.json', function() {
          console.log('callback: particles-js config loaded');
        });
      });
    </script>
  </body>
</html>
